---
layout: page
title: "Projects"
---

<h1>Interested in my work?</h1>
<h2>Click on the images to learn more about each project!</h2>
{% for project in site.data.projects %}
<div class="project-card">
    <div class="project-img">
        <a href="{{project.url}}" target="_blank"><img src="assets/img/project/{{project.src}}"/></a>
    </div>
    <div class="project-description">
        <p>{{project.name}}</p>
        <p>{{project.description}}</p>
    </div>
</div>
{% endfor %}
